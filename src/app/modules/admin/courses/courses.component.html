<h2>Courses</h2>
<div class="table-responsive" *ngIf="courses!=undefined">
    <table class="table">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Unit Price</th>
                <th>Image</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of courses">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.unitPrice}}</td>
                <td>
                    <img
                        [src]="item.imageUrl"
                        alt="image"
                        width="100"
                        height="100"
                    >    
                </td>
                <td>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div *ngIf="courses==undefined">
    No Recod Found!
</div>
