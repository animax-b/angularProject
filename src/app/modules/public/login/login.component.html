<h2>User Login</h2>
<hr/>
<form [formGroup]="userForm" (ngSubmit)="LoginUser()">
    <div class="form-group mb-3">
        <label for="username">Username</label>
        <input type="email" class="form-control" formControlName="username" id="username" placeholder="Enter email">
    </div>
    <div class="form-group mb-3">
        <label for="password">Password</label>
        <input type="password" class="form-control" formControlName="password" id="password" placeholder="Password">
    </div>
    <div class="form-group">
    <button type="submit" class="btn btn-primary">Login</button>
    </div>
</form>
