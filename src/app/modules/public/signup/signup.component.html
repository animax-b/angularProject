<h2>Sign Up</h2>
<hr/>
<form [formGroup]="signUpForm" (ngSubmit)="signUpUser()">
    <div class="form-group mb-3">
        <label for="username">Email</label>
        <input type="email" class="form-control" formControlName="email" id="email" placeholder="Enter email">
    </div>
    <div class="form-group mb-3">
        <label for="username">Name</label>
        <input type="text" class="form-control" formControlName="name" id="name" placeholder="Enter Name">
    </div>
    <div class="form-group mb-3">
        <label for="username">Phone Number</label>
        <input type="text" class="form-control" formControlName="phoneNumber" id="phoneNumber" placeholder="Enter Phone Number">
        <div *ngIf="signUpForm.get('phoneNumber').errors?.pattern">Please enter numeric values only.</div>
    </div>
    <div class="form-group mb-3">
        <label for="username">Role</label>
        <input type="text" class="form-control" formControlName="role" id="role" placeholder="Enter Role">
    </div>
    <div class="form-group mb-3">
        <label for="password">Password</label>
        <input type="password" class="form-control" formControlName="password" id="password" placeholder="Enter Password">
    </div>
    <div class="form-group mb-3">
        <label for="password">Confirm Password</label>
        <input type="password" class="form-control" formControlName="confirmPassword" id="confirmPassword" placeholder="Enter Confirm Password">
    </div>
    <div class="form-group">
    <button type="submit" class="btn btn-primary">Login</button>
    </div>
</form>
